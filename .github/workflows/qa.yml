name: qa

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cpp-linter:
    name: c++ linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        with:
          style: file
          version: 14
          lines-changed-only: true
          ignore: 'contrib'
          step-summary: true

      - name: result
        if: steps.linter.outputs.checks-failed > 0
        run: exit 1
